<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gabriel Silva | Marketing & PNL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      background-image: url('https://raw.githubusercontent.com/seuusuario/seurepositorio/main/WhatsApp%20Image%202025-04-09%20at%2017.43.58.jpeg');
      background-size: cover;
      background-position: center;
      position: relative;
      height: 100%;
      width: 100%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffffff;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.3rem;
      color: #ddd;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    iframe {
      width: 90%;
      max-width: 600px;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay">
      <h1>Gabriel Silva</h1>
      <p>Especialista em Marketing Digital e Programação Neurolinguística. Descubra seu verdadeiro potencial.</p>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdqzLoSgyyFCuGn3cW2bOnBHF8zAC2MlqPNg59d7Vzfs3IDeQ/viewform?embedded=true" loading="lazy">Carregando…</iframe>
    </div>
  </div>
</body>
</html>
